<!doctype html>
<html lang="en">
  <head>
    <title>Options - ECC Library</title>
    <meta charset="UTF-8">
    <link href="content.css" rel="stylesheet" type="text/css">
    <link href="icon128.png" rel="icon" type="image/png">
  </head>
  <body>
    <header>
      <span class="logo">
        <img src="logo.png" height="64" alt="Chris Community Church" />
        <span class="logo__text">Library</span>
      </span>
    </header>
    <main>
      <h1 id="success-alert" class="alert" hidden tabindex="-1">
        <span aria-hidden="true" class="alert-icon">✅</span>
        Options saved
      </h1>
      <h1>Options</h1>
      <form id="login" autocomplete="off">
        <h2>Library World login</h2>
        <div>
          <label for="username">Username</label>
          <input id="username" type="text" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" />
        </div>
        <div>
          <label for="libraryName">Library name</label>
          <input id="libraryName" type="text" />
        </div>
        <h2>Kiosk</h2>
        <div>
          <input id="externalBanner" type="checkbox" />
          <label for="externalBanner">Show "Return to…" banner on external webpages</label>
        </div>
        <div>
          <input id="fullscreen" type="checkbox" />
          <label for="fullscreen">Open new windows in full screen</label>
        </div>
        <div>
          <input id="timeout" type="checkbox" />
          <label for="timeout">Reset kiosk after inactivity</label>
        </div>
        <div>
          <label for="showTimeout">Show warning after inactivity (seconds)</label>
          <input id="showTimeout" type="number" min="0" />
        </div>
        <div>
          <label for="confirmTimeout">Reset kiosk after showing warning (seconds)</label>
          <input id="confirmTimeout" type="number" min="0" />
        </div>
        <div class="margin-top-lg">
          <button type="submit">Save</button>
        </div>
      </form>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
